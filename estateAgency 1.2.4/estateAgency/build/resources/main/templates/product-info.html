<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>estateAgency</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main3.css">
</head>
<body style="background: black">

<div style = "color: white">
  <h1>Иноформация о товаре</h1>
  <hr>
  <h4>Подробная информация</h4>
  <b>адрес недвижимости: </b><span th:text="${product.title}"></span><br>
  <b>описание недвижимости: </b><span th:text="${product.description}"></span><br>
  <b>цена недвижимости: </b><span th:text="${product.price}"></span><br>
  <b>город недвижимости: </b><span th:text="${product.city}"></span><br>
  <b>автор недвижимости: </b><span th:text="${product.author}"></span><br>
  <b>контактный телефон: </b><span th:text="${product.author}"></span><br>
  <b>форма продажи недвижимости: </b><span th:text="${product.author}"></span><br>


  <hr>
  <form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
    <input type="submit" value="Удалить товар"/>
  </form>
</div>

</body>
</html>
